<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Meli - Gateway</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <div class="main">
            <div class="main-preview">
                <h4>Gateway</h4>
                <img id="img" class="circular--square" src="jira-logo-scaled.png" />
                <h2>Open Jira Card</h2>
                <small>Version 0.0.2</small>
            </div>
            <div class="main-info">
                <h4>Select card type</h4>

                <select name="prefix" id="prefix">
                    <option value="GATEWAY">GATEWAY</option>
                    <option value="SMPR">SMPR</option>
                    <option value="POROTAJE">POROTAJE</option>
                </select>
                <h4>Number</h4>
                <input type="number" name="card-number" id="card-number">
                <div class="button-container">
                
                    <button class="btn" id="btn" disabled>Open</button>
                    <button class="btn-copy" id="btn-copy" disabled>Copy</button>
                </div>
            </div>
          


        </div>
        <div id="toasty">Number invalid</div>
        <div id="snackbar">Copied</div>
    </div>


</body>

</html>
